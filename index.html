<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 60px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            position: absolute;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
        }

        /* Стили музыкального плеера */
        .music-player {
            margin-top: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .song-info {
            margin-bottom: 15px;
            text-align: center;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
        }

        .song-artist {
            font-size: 1.2rem;
            color: #ccc;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s;
        }

        .control-btn:hover {
            transform: scale(1.2);
            color: #ff0000;
        }

        .progress-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            background: #444;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .progress {
            height: 100%;
            background-color: #ff3333;
            width: 0;
        }

        .time-info {
            font-size: 1rem;
            color: #ccc;
        }

        .time-info span {
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <p>Click on the links below to explore:</p>
    <ul>
        <li><a href="https://discord.gg/5HCkRJuHcP" target="_blank" rel="noopener noreferrer">Best Discord Server <3</a></li>
        <li><a href="https://funpay.com/users/8726003/" target="_blank" rel="noopener noreferrer">My FunPay <3</a></li>
    </ul>

    <!-- Музыкальный плеер -->
    <div class="music-player">
        <div class="song-info">
            <div class="song-title" id="songTitle">BUNNY SUIT</div>
            <div class="song-artist" id="songArtist">SEMATARY FT. GHOST MOUNTAIN</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn" aria-label="Previous song">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-btn play-btn" id="playBtn" aria-label="Play or pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="nextBtn" aria-label="Next song">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" style="width: 0%;"></div>
            </div>
            <div class="time-info">
                <span class="current-time">0:00</span>
                <span class="duration">3:01</span>
            </div>
        </div>
        <!-- Регулятор громкости -->
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.01" />
    </div>
    <audio id="audioPlayer" src="song1.mp3"></audio>
</div>

<script>
    const songs = [
        { src: "spotifydown.com - CUT OFF.mp3", title: "CUT OFF", artist: "ARXMANE, Nateki" },
        { src: "spotifydown.com - Revolta.mp3", title: "Revolta", artist: "ARXMANE" },
        { src: "spotifydown.com - ragephunk!.mp3", title: "ragephunk!", artist: "ARXMANE, DJ LA BEAT" }
    ];

    let currentSongIndex = 1;
    const audioPlayer = document.getElementById("audioPlayer");
    const songTitleElement = document.getElementById("songTitle");
    const songArtistElement = document.getElementById("songArtist");
    const progressBar = document.querySelector(".progress");
    const currentTimeElement = document.querySelector(".current-time");
    const durationElement = document.querySelector(".duration");
    const playButton = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    // Устанавливаем начальную громкость на 1% (0.01)
    audioPlayer.volume = 0.01;

    // Функция для загрузки песни
    function loadSong(songIndex) {
        const song = songs[songIndex];
        audioPlayer.src = song.src;
        songTitleElement.textContent = song.title;
        songArtistElement.textContent = song.artist;
        audioPlayer.load();
        audioPlayer.play();
        updateProgressBar();
    }

    // Функция для обновления прогресс-бара
    function updateProgressBar() {
        const duration = audioPlayer.duration;
        const currentTime = audioPlayer.currentTime;
        const progressPercentage = (currentTime / duration) * 100;
        progressBar.style.width = progressPercentage + "%";

        const minutes = Math.floor(currentTime / 60);
        const seconds = Math.floor(currentTime % 60);
        currentTimeElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

        const durationMinutes = Math.floor(duration / 60);
        const durationSeconds = Math.floor(duration % 60);
        durationElement.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
    }

    // Управление воспроизведением
    playButton.addEventListener("click", () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playButton.innerHTML = `<i class="fas fa-pause"></i>`;
        } else {
            audioPlayer.pause();
            playButton.innerHTML = `<i class="fas fa-play"></i>`;
        }
    });

    // Переход к следующей песне
    document.getElementById("nextBtn").addEventListener("click", () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    });

    // Переход к предыдущей песне
    document.getElementById("prevBtn").addEventListener("click", () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
    });

    // Обработчик изменения громкости
    volumeSlider.addEventListener("input", () => {
        audioPlayer.volume = volumeSlider.value;
    });

    // Инициализация
    loadSong(currentSongIndex);
    audioPlayer.addEventListener("timeupdate", updateProgressBar);
</script>
</body>
</html>
