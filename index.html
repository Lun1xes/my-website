<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            padding: 100px;
            background-color: #282a36;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #ff79c6;
            animation: glow 1.5s infinite alternate;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #bd93f9;
        }

        ul {
            list-style: none;
            padding: 0;
            padding-top: -10;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #6272a4;
            padding: 15px 80px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        a:hover {
            background-color: #50fa7b;
            transform: translateY(-3px);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff79c6, 0 0 20px #ff79c6, 0 0 30px #ff79c6; }
            to { text-shadow: 0 0 20px #ff79c6, 0 0 30px #ff79c6, 0 0 40px #ff79c6; }
        }

                }

    </style>
</head>

</body>
</html>
