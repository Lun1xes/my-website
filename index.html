<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lun1xes Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --background-color: #0d0d0d;
      --text-color: #f5f5f5;
      --accent-color: #ff4d4d;
      --accent-hover: #ff1a1a;
      --shadow-color: rgba(0, 0, 0, 0.9);
      --container-bg: rgba(20, 20, 20, 0.85);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (pointer: fine) {
      body {
        cursor: none;
      }
      #custom-cursor {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, rgba(255, 77, 77, 0.8), transparent);
        border-radius: 50%;
        pointer-events: none;
        z-index: 999;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease;
      }
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3);
    }

    #start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(2em, 10vw, 4em);
      font-weight: 600;
      cursor: pointer;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #loading-bar {
      display: none;
      width: 0;
      height: 4px;
      background: var(--accent-color);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 3;
      transition: width 0.5s;
    }

    .container {
      display: none;
      background: var(--container-bg);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: clamp(15px, 5vw, 30px);
      max-width: 90%;
      width: clamp(300px, 80vw, 500px);
      box-shadow: 0 8px 25px var(--shadow-color);
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .avatar-container {
      margin-bottom: clamp(15px, 4vw, 25px);
    }

    #github-avatar {
      border-radius: 50%;
      width: clamp(80px, 20vw, 100px);
      height: clamp(80px, 20vw, 100px);
      border: 2px solid var(--accent-color);
      box-shadow: 0 0 15px var(--accent-color);
      transition: transform 0.5s ease;
      animation: glow-avatar 1.5s infinite alternate; /* Добавили свечение */
    }

    #github-avatar:hover {
      transform: rotate(360deg);
    }

    @keyframes glow-avatar {
      from { box-shadow: 0 0 15px var(--accent-color); }
      to { box-shadow: 0 0 30px var(--accent-color); }
    }

    .github-username {
      margin-top: 10px;
      font-size: clamp(1.2em, 5vw, 1.6em);
      font-weight: 700;
      color: var(--accent-color);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color); /* Базовое свечение */
      animation: glow-text 1.5s infinite alternate; /* Добавили пульсацию */
    }

    @keyframes glow-text {
      from { text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color); }
      to { text-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
    }

    ul {
      list-style: none;
      padding: 0;
      margin: clamp(15px, 4vw, 20px) 0;
    }

    li {
      margin: clamp(8px, 2vw, 12px) 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-color);
      color: var(--text-color);
      padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: clamp(0.85em, 3vw, 0.95em);
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      width: clamp(200px, 80%, 300px);
      margin: 0 auto;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .btn i {
      margin-right: clamp(5px, 1vw, 8px);
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .btn:hover i {
      animation: bounce 0.5s infinite;
    }

    .btn:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-color);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: clamp(0.7em, 2vw, 0.8em);
      white-space: nowrap;
      z-index: 4;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #discord-info {
      margin-top: clamp(15px, 4vw, 25px);
      padding: clamp(10px, 3vw, 15px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    #discord-info h2 {
      margin-bottom: 10px;
      font-size: clamp(1em, 3vw, 1.1em);
      font-weight: 600;
      color: var(--accent-color);
      animation: pulseColor 2s infinite;
    }

    #discord-info p {
      margin: 8px 0;
      font-size: clamp(0.85em, 2.5vw, 0.9em);
    }

    #server-online {
      animation: pulseColor 2s infinite;
    }

    @keyframes pulseColor {
      0% { color: var(--accent-color); }
      50% { color: #ff8080; }
      100% { color: var(--accent-color); }
    }

    #countdown, #visit-counter {
      font-size: clamp(0.85em, 2.5vw, 0.9em);
      margin-top: clamp(15px, 4vw, 20px);
      color: var(--accent-color);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: clamp(0.65em, 2vw, 0.75em);
      color: var(--text-color);
      opacity: 0.7;
      z-index: 1;
      padding: 5px 0;
    }

    @media (min-width: 1200px) {
      .container {
        max-width: 600px;
      }
      #github-avatar {
        width: 120px;
        height: 120px;
      }
      .github-username {
        font-size: 1.8em;
      }
      .btn {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <video id="backgroundVideo" loop playsinline>
    <source src="0308.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  <div id="custom-cursor"></div>
  <div id="loading-bar"></div>
  <div id="start-overlay" role="button" aria-label="Начать просмотр" tabindex="0">:3</div>

  <main class="container">
    <div class="avatar-container">
      <img id="github-avatar" loading="lazy" src="" alt="GitHub аватар пользователя Lun1xes">
      <div class="github-username" id="github-username"></div>
    </div>
    <ul>
            <li><a href="https://funpay.com/users/8726003/" target="_blank" class="btn" title="Мой профиль на FunPay"><i class="fas fa-shopping-cart"></i> FunPay</a></li>
      <li><a href="https://www.youtube.com/@w1kslk" target="_blank" class="btn" title="Мой YouTube-канал"><i class="fab fa-youtube"></i> YouTube</a></li>
      <li><a href="https://steamcommunity.com/profiles/76561199067303674/" target="_blank" class="btn" title="Мой профиль в Steam"><i class="fab fa-steam"></i> Steam</a></li>
      <li><button id="share-btn" class="btn" title="Скопировать ссылку"><i class="fas fa-share-alt"></i> Поделиться</button></li>
    </ul>
    <div id="discord-info">
      <h2 id="server-name">Название сервера</h2>
      <p>Участников онлайн: <span id="server-online">Загрузка...</span></p>
      <a id="invite-link" href="https://discord.gg/eTKfrxh89h" target="_blank" class="btn" title="Присоединиться к серверу">Присоединиться</a>
    </div>
    <div id="countdown"></div>
    <p id="visit-counter">Уникальных посещений: <span id="visit-count">0</span></p>
  </main>

  <footer>
    © 2025 Lun1xes. Все права защищены.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: Math.min(50, window.innerWidth / 20) },
        color: { value: '#ff4d4d' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: 'repulse' } }
      }
    });

    const loadingBar = document.getElementById('loading-bar');
    loadingBar.style.display = 'block';
    let progress = 0;
    const loadInterval = setInterval(() => {
      progress += 10;
      loadingBar.style.width = progress + '%';
      if (progress >= 100) clearInterval(loadInterval);
    }, 200);

    fetch('https://api.github.com/users/Lun1xes')
      .then(response => {
        if (!response.ok) throw new Error('Ошибка API GitHub');
        return response.json();
      })
      .then(data => {
        document.getElementById('github-avatar').src = data.avatar_url || 'default-avatar.png';
        clearInterval(loadInterval);
        loadingBar.style.width = '100%';
        setTimeout(() => loadingBar.style.display = 'none', 500);
      })
      .catch(error => {
        console.error('Ошибка загрузки данных GitHub:', error);
        document.getElementById('github-avatar').src = 'default-avatar.png';
        document.getElementById('github-username').textContent = 'Ошибка';
        clearInterval(loadInterval);
        loadingBar.style.width = '100%';
        setTimeout(() => loadingBar.style.display = 'none', 500);
      });

    const SERVER_ID = '1044632380549378170';
    fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`)
      .then(response => {
        if (!response.ok) throw new Error('Ошибка API Discord');
        return response.json();
      })
      .then(data => {
        document.getElementById('server-name').textContent = data.name || 'Сервер Discord';
        document.getElementById('server-online').textContent = data.presence_count || 'N/A';
        document.getElementById('invite-link').href = 'https://discord.gg/eTKfrxh89h';
      })
      .catch(err => {
        console.error('Ошибка при получении данных Discord:', err);
        document.getElementById('server-online').textContent = 'Недоступно';
      });

    const video = document.getElementById('backgroundVideo');
    const overlay = document.getElementById('start-overlay');
    const container = document.querySelector('.container');

    const startExperience = () => {
      overlay.style.opacity = 0;
      setTimeout(() => {
        overlay.style.display = 'none';
        container.style.display = 'block';
        setTimeout(() => container.style.opacity = 1, 25);
      }, 350);

      video.volume = 0.06;
      video.muted = false;
      if (video.readyState >= 2) {
        video.play().catch(err => console.error('Ошибка воспроизведения видео:', err));
      } else {
        video.addEventListener('canplay', () => video.play(), { once: true });
      }

      typeWriter();
      overlay.removeEventListener('click', startExperience);
      overlay.removeEventListener('keydown', handleKeydown);
    };

    const handleKeydown = (e) => {
      if (e.key === 'Enter') startExperience();
    };

    overlay.addEventListener('click', startExperience);
    overlay.addEventListener('keydown', handleKeydown);

    const usernameElement = document.getElementById('github-username');
    const username = 'Lun1xes';
    usernameElement.textContent = '';
    let i = 0;
    function typeWriter() {
      if (i < username.length) {
        usernameElement.textContent += username.charAt(i);
        i++;
        setTimeout(typeWriter, 150);
      }
    }

    const countdownDate = new Date('2025-11-01').getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('countdown').textContent = `До ДР: ${days} дн. ${hours} ч. ${minutes} мин.`;
    };
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const cursor = document.getElementById('custom-cursor');
    if (window.matchMedia('(pointer: fine)').matches) {
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
      });
    } else {
      cursor.style.display = 'none';
    }

    const visitCountElement = document.getElementById('visit-count');
    const baseVisits = 100;
    let uniqueVisits = localStorage.getItem('uniqueVisits') || 0;
    const hasVisited = localStorage.getItem('hasVisited');

    if (!hasVisited) {
      uniqueVisits++;
      localStorage.setItem('uniqueVisits', uniqueVisits);
      localStorage.setItem('hasVisited', 'true');
    }

    const totalVisits = baseVisits + parseInt(uniqueVisits);
    visitCountElement.textContent = totalVisits;

    document.getElementById('share-btn').addEventListener('click', () => {
      navigator.clipboard.writeText(window.location.href);
      alert('Ссылка скопирована в буфер обмена!');
    });

    let avatarClicks = 0;
    document.getElementById('github-avatar').addEventListener('click', () => {
      avatarClicks++;
      if (avatarClicks === 3) {
        alert('Секрет найден! Ты крут!');
        avatarClicks = 0;
      }
    });
  </script>
</body>
</html>
