<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: backgroundMove 10s ease infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Добавление псевдоэлемента для тени на фоне */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);  /* Тень на фоне */
            z-index: -1;
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.7);  /* Добавление тени внутрь */
        }

        .container {
            text-align: center;
            padding: 60px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
            max-width: 1000px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.8);
        }

        .avatar-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .avatar-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 4px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
            animation: glow-avatar 1.5s infinite alternate;
            transition: transform 0.3s ease;
        }

        .avatar-container img:hover {
            transform: scale(1.1);
        }

        @keyframes glow-avatar {
            from { box-shadow: 0 0 30px #ff0000; }
            to { box-shadow: 0 0 50px #ff0000; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .github-username {
            font-size: 1.8rem;
            color: #ff0000;
            margin-top: 15px;
            text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000;
            animation: glow-text 1.5s infinite alternate;
        }

        @keyframes glow-text {
            from { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000; }
            to { text-shadow: 0 0 25px #ff0000, 0 0 35px #ff0000; }
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #cc0000;
            padding: 20px 100px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-size: 1.4rem;
        }

        a:hover {
            background-color: #ff3333;
            transform: translateY(-5px);
            box-shadow: 0 0 30px #ff3333;
        }

        /* Стили музыкального плеера */
        .music-player {
            margin-top: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .song-info {
            margin-bottom: 15px;
            text-align: center;
        }

        .song-title, .song-artist {
            color: #fff;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.2);
            color: #ff0000;
        }

        .progress-bar {
            background: #444;
            height: 5px;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .progress-bar:hover {
            background: #ff3333;
        }

        .progress {
            height: 100%;
            background-color: #ff3333;
            width: 0;
        }

        .time-info {
            font-size: 1rem;
            color: #ccc;
            margin-top: 10px;
        }

        .time-info span {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="avatar-container">
        <img id="github-avatar" src="" alt="GitHub Avatar">
        <div class="github-username" id="github-username">
            <span id="github-username-text"></span>
        </div>
    </div>

    <ul>
        <li><a href="https://discord.gg/5HCkRJuHcP" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i> Best Discord Server <3</a></li>
        <li><a href="https://funpay.com/users/8726003/" target="_blank" rel="noopener noreferrer"><i class="fas fa-shopping-cart"></i> My FunPay <3</a></li>
    </ul>

    <div class="music-player">
        <div class="song-info">
            <div class="song-title" id="songTitle">BUNNY SUIT</div>
            <div class="song-artist" id="songArtist">SEMATARY FT. GHOST MOUNTAIN</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prevBtn"><i class="fas fa-backward"></i></button>
            <button class="control-btn" id="playBtn"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="nextBtn"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="time-info">
            <span class="current-time">0:00</span><span>/</span><span class="duration">3:01</span>
        </div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.01" />
    </div>
    <audio id="audioPlayer" src="song1.mp3"></audio>
</div>

<script>
    // Динамическая загрузка данных с GitHub
    fetch('https://api.github.com/users/Lun1xes')  
        .then(response => response.json())
        .then(data => {
            document.getElementById("github-avatar").src = data.avatar_url;
            document.getElementById("github-username-text").textContent = data.login;
        })
        .catch(error => console.error('Ошибка при загрузке данных пользователя:', error));

    // Массив песен
    const songs = [
        { src: "spotifydown.com - CUT OFF.mp3", title: "CUT OFF", artist: "ARXMANE, Nateki" },
        { src: "spotifydown.com - Revolta.mp3", title: "Revolta", artist: "ARXMANE" },
        { src: "spotifydown.com - ragephunk!.mp3", title: "ragephunk!", artist: "ARXMANE, DJ LA BEAT" }
    ];

    let currentSongIndex = 1;
    const audioPlayer = document.getElementById("audioPlayer");
    const songTitleElement = document.getElementById("songTitle");
    const songArtistElement = document.getElementById("songArtist");
    const progressBar = document.querySelector(".progress");
    const currentTimeElement = document.querySelector(".current-time");
    const durationElement = document.querySelector(".duration");
    const playButton = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    // Устанавливаем начальную громкость
    audioPlayer.volume = 0.01;

    // Загрузка песни
    function loadSong(songIndex) {
        const song = songs[songIndex];
        audioPlayer.src = song.src;
        songTitleElement.textContent = song.title;
        songArtistElement.textContent = song.artist;
        audioPlayer.load();
        audioPlayer.play();
        updateProgressBar();
    }

    // Обновление прогресс-бара
    function updateProgressBar() {
        const duration = audioPlayer.duration;
        const currentTime = audioPlayer.currentTime;
        const progressPercentage = (currentTime / duration) * 100;
        progressBar.style.width = progressPercentage + "%";

        const minutes = Math.floor(currentTime / 60);
        const seconds = Math.floor(currentTime % 60);
        currentTimeElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

        const durationMinutes = Math.floor(duration / 60);
        const durationSeconds = Math.floor(duration % 60);
        durationElement.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
    }

    // Управление воспроизведением
    playButton.addEventListener("click", () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playButton.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
            audioPlayer.pause();
            playButton.innerHTML = '<i class="fas fa-play"></i>';
        }
    });

    // Переход к следующей песне
    document.getElementById("nextBtn").addEventListener("click", () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
    });

    // Переход к предыдущей песне
    document.getElementById("prevBtn").addEventListener("click", () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
    });

    // Обработчик изменения громкости
    volumeSlider.addEventListener("input", () => {
        audioPlayer.volume = volumeSlider.value;
    });

    // Инициализация
    loadSong(currentSongIndex);
    audioPlayer.addEventListener("timeupdate", updateProgressBar);
</script>
</body>
</html>
